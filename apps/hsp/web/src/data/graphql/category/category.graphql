query GetParentCategories {
  categories(filters: { parent_category: { id: { null: true } } }) {
    data {
      id
      attributes {
        title
        slugUrl
        child_categories {
          data {
            id
            attributes {
              title
              slugUrl
            }
          }
        }
      }
    }
  }
}

query CatWithChildBySlugUrl($categorySlug: String) {
    categories(
        filters: { slugUrl: { eq: $categorySlug } }
        publicationState: LIVE
        pagination: { limit: 1 }
    ) {
        data {
            id
            attributes {
                title
                slugUrl
                child_categories {
                    data {
                        id
                        attributes {
                            title
                            slugUrl
                        }
                    }
                }
            }
        }
    }
}

