overwrite: true
schema: 'http://127.0.0.1:1337/graphql'
documents: 'src/**/*.graphql'
generates:
  ./src/common/utils/graphql/_generated/types.ts:
    plugins:
      - add:
          content: 
            - /* eslint-disable */
            - // @ts-nocheck
      - typescript
  ./src/common/utils/graphql/_generated/graphql.ts:
    plugins:
      - add:
          content: 
            - /* eslint-disable */
            - // @ts-nocheck
            - /* THIS FILE IS AUTOGENERATED, DO NOT EDIT IT! instead, edit one of the `.graphql` files in this project and run `yarn graphql-codegen` for this file to be re-created */
      - typescript-operations
      - typescript-react-query
    config:
      fetcher: graphql-request
