query GetPostsByCategorySlug($categorySlug: String, $start: Int, $limit: Int) {
  posts(
    filters: {
      or: [
        { category: { slugUrl: { eq: $categorySlug } } }
        { category: { parent_category: { slugUrl: { eq: $categorySlug } } } }
      ]
    }
    pagination: { start: $start, limit: $limit }
    publicationState: LIVE
  ) {
    data {
      id
      attributes {
        title
        description
        content
        slugUrl
        publishedAt
        cover {
          data {
            attributes {
              url
            }
          }
        }
        category {
          data {
            attributes {
              title
              slugUrl
            }
            id
          }
        }
      }
    }
  }
}
