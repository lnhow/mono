query GetAllPosts {
  posts {
    data {
      id
      attributes {
        category {
          data {
            id
            attributes {
              title
              slugUrl
            }
          }
        }
        title
        description
        cover {
          data {
            attributes {
              url
            }
          }
        }
        slugUrl
        publishedAt
      }
    }
  }
}

query GetPostBySlug($slug: String) {
  posts(filters: { slugUrl: { eq: $slug } }) {
    data {
      id
      attributes {
        title
        description
        content
        slugUrl
        createdAt
        updatedAt
        publishedAt
        category {
          data {
            id
            attributes {
              title
              slugUrl
            }
          }
        }
        cover {
          data {
            id
            attributes {
              url
            }
          }
        }
      }
    }
  }
}
